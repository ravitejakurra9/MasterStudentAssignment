<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.background {
  background-image: url("https://r4.wallpaperflare.com/wallpaper/622/626/517/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-c5ef898a5eca0c1c821e44d7ca4323ba.jpg");
  background-size: 100%;
  width: 100%;
  height: 100%;
}
</style>
<body class="background">
<center>
  <h2>STATUS</h2>
<form>
  <table border="2">
    <tr>
      <th>Left</th>
      <th>Operator</th>
      <th>Right</th>
      <th>Status</th>
      <th>Students</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{i.Left}}</td>
      <td>{{i.Operation}}</td>
      <td>{{i.Right}}</td>
      <td>{% if i.Status == True %}
        completed
        {%else%}
        Pending
        {% endif %}
      </td>
      <td>{{i.Students}}</td>
      </tr>
      {% endfor %}

  </table>
  <a href="{% url 'm_home' %}"><input type="button" value="back"></a>
</form>
</center>
</body>
</html>
