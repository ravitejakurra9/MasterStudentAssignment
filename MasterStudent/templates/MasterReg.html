<!DOCTYPE html>
<html lang="en">
<head>

}

<body class="background">
<h2 align="center">Master Registration </h2>
<form method="post">

  <table align="center">

    </tr>
      <tr>

    </tr>
      <tr>
        <td>email :</td>
        <td><input type="email" name="txtemail"></td>
    </tr>
      <tr>
        <td>Password</td>

    </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="btnsub" value="Submit"></td>
    </tr>
  </table>
</form>

</body>
</html>
